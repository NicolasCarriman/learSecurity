<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="stylesheet" href="/src/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test Web App</title>
</head>

<body class="bg-light-100 flex flex-col items-center h-[100dvh]">
  <template id="card-template">
    <link rel="stylesheet" href="/src/style.css" />
    <div class="card">
      <article class="card-content">
        <slot name="card-name" class="roboto-bold"></slot>
        <slot name="card-description" class="roboto-light c-description"></slot>
      </article>

      <div class="card-footer">
        <article>
          <span class="roboto-regular">Proficient</span>
          <div>
            <span class="roboto-regular tag">Tag1</span>
            <span class="roboto-regular tag">Tag2</span>
          </div>
        </article>
        <article class="card-action">
          <span class="roboto-regular">Action</span>
          <button class="roboto-regular cursor-pointer">Contact</button>
        </article>
      </div>
    </div>
  </template>

  <header class="relative flex flex-row justify-between max-w-6xl w-full p-4 pb-8 px-12 rounded border-b border-gray-300 " id="headerNavbar">
    <ul class="flex flex-row no-underline gap-12">
      <li class="flex items-center gap-2 cursor-pointer"><a class="hover:text-primary">About</a></li>
      <li class="flex items-center gap-2 cursor-pointerZ">
        <dropdown-component title="Products" parentId="headerNavbar">
          <slider-component slot="label-slot">
            <a slot="slider-content-slot">Products</a>
          </slider-component>
          <a slot="content-slot">opción 1</a>
          <a slot="content-slot">opción 2</a>
        </dropdown-component>
      </li>
      <li class="flex items-center gap-2 cursor-pointer"><a class="hover:text-primary">Media</a></li>
      <li class="flex items-center gap-2 cursor-pointer"><a class="hover:text-primary">Blog</a></li>
    </ul>
    <button class="border cursor-pointer border-primary py-2 text-primary transition-all duration-100 rounded font-normal w-40 hover:bg-primary hover:text-neutral-50">Sign in</button>
  </header>

  <div id="app" class="h-full p-12">
    <article class="max-w-7xl h-auto w-[100%] px-8 flex flex-row gap-12 justify-between items-end">
      <h1 class="text-dark font-bold text-8xl py-4">Product & Market Research Hub</h1>
      <br />
      <article class="max-w-[50%] py-4 flex flex-col gap-12 items-start">
        <p class="text-gray-600 text-3xl w-full">
          Upgrade your market research.
          <span class="text-primary font-medium ">Get powerful</span>
          detailed insights on products and markets to
          <span class="text-primary  font-medium ">improve decision-making</span>
          , discover trends, and better understand your customers.
        </p>
        <button class="border cursor-pointer border-primary px-8 py-4 text-2xl text-primary transition-all duration-100 rounded font-normal w-72 hover:bg-primary hover:text-neutral-50">Get Started</button>
      </article>
    </article>
    <h3 class="mt-1 px-8 text-gray-500">Insights for Informed Decisions</h3>
    <section>

    </section>
  </div>
  <script type="module" src="/src/scripts/index.ts"></script>
</body>

</html>
